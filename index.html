<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LandingPage - Refrigerante</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41">
            <div class="title">Strawbarry</div>
            <img src="./img/Morango.png" class="fruit">
            <img src="./img/Morango-lata.png" class="refri">
        </div>

        <div class="item" style="--background: #2d5643">
            <div class="title">Avocato</div>
            <img src="./img/Abacate.png" class="fruit">
            <img src="./img/Abacate-lata.png" class="refri">
        </div>

        <div class="item" style="--background: #e7a043">
            <div class="title">Orange</div>
            <img src="./img/Laranja.png" class="fruit">
            <img src="./img/Laranja-lata.png" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
